<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #banner {
            background-color: darkslategray;
            color: floralwhite;
            padding: 20px;
            width: 100%;
        }

        #user-profiles {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .user-profile {
            background-color: floralwhite;
            border: 2px solid darkslategray;
            padding: 20px;
            width: 40%;
        }

        input {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
        }

        button {
            background-color: darkslategray;
            color: floralwhite;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div style="position: relative; width: 100%; height: 33%; padding-top: 33.3333%;
        padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
        border-radius: 8px; will-change: transform;">
    <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;"
        src="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAFv-hJ1wcw&#x2F;view?embed">
    </iframe>
</div>

    <div id="findDetails">
        <h1>Find by ID</h1>
        <label for="findID">ID</label>
        <input id="findID" type="text"><br><br>
        <button id="find">FIND</button>
        <h3 id="findName" type="text"></h3>
        <h3 id="findDate" type="text"></h3>
        <h3 id="findLocation" type="text"></h3>
        <h3 id="findBio" type="text"></h3>
    </div>

    <div id="enterDetails">
        <h1>Enter details</h1>
        <label for="enterID">ID</label>
        <input id="enterID" type="text"><br><br>
        <label for="enterName">Name</label>
        <input id="enterName" type="text"><br><br>
        <label for="enterDate">Date Taken</label>
        <input id="enterDate" type="text"><br><br>
        <label for="enterLocation">Location</label>
        <input id="enterLocation" type="text"><br><br>
        <label for="enterBio">Bio</label>
        <textarea id="enterBio" rows="4"></textarea><br><br>
        <button id="insert">INSERT</button>
        <button id="update">UPDATE</button>
        <button id="remove">REMOVE</button>
    </div>

    <div id="user-profiles">
        <div class="user-profile">
            <h2>User 1 Profile</h2>
            <p>Name: <span id="user1Name"></span></p>
            <p>Date: <span id="user1Date"></span></p>
            <p>Location: <span id="user1Location"></span></p>
            <p>Bio: <span id="user1Bio"></span></p>
        </div>

        <div class="user-profile">
            <h2>User 2 Profile</h2>
            <p>Name: <span id="user2Name"></span></p>
            <p>Date: <span id="user2Date"></span></p>
            <p>Location: <span id="user2Location"></span></p>
            <p>Bio: <span id="user2Bio"></span></p>
        </div>
    </div>

    <iframe src="https://thunkable.site/w/pAtrYwy5mx8r4Ks7sN1AR" title="Dangram" height=750 width=500></iframe>

    <script type="module">

        import {getDatabase, ref, get, set, child, update, remove}
            
        const firebaseConfig = {
            apiKey: "AIzaSyCooX9Vf7l2RfgWO0pWXeaJ8MIwSAcle8w",
            authDomain: "authenticated-profile-app.firebaseapp.com",
            databaseURL: "https://authenticated-profile-app-default-rtdb.firebaseio.com",
            projectId: "authenticated-profile-app",
            storageBucket: "authenticated-profile-app.appspot.com",
            messagingSenderId: "832635986567",
            appId: "1:832635986567:web:7c8e20dc211f33f6ad4e22"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        const user1Ref = db.ref("People/User1ID");
        user1Ref.on("aHQfHV1md7ZinVaYKP7Y3HaOp4M2", (snapshot) => {
            const user1Data = snapshot.val();
            document.getElementById("user1Name").textContent = user1Data.Name;
            document.getElementById("user1Date").textContent = user1Data.DateTaken;
            document.getElementById("user1Location").textContent = user1Data.Location;
            document.getElementById("user1Bio").textContent = user1Data.Bio;
        });

        const user2Ref = db.ref("People/User2ID");
        user2Ref.on("jIcEFWxGPedJZu9llVKLq3rk6pM2", (snapshot) => {
            const user2Data = snapshot.val();
            document.getElementById("user2Name").textContent = user2Data.Name;
            document.getElementById("user2Date").textContent = user2Data.DateTaken;
            document.getElementById("user2Location").textContent = user2Data.Location;
            document.getElementById("user2Bio").textContent = user2Data.Bio;
        });

        function manageData(action) {
            const id = document.getElementById("enterID").value;
            const name = document.getElementById("enterName").value;
            const dateTaken = document.getElementById("enterDate").value;
            const location = document.getElementById("enterLocation").value;
            const bio = document.getElementById("enterBio").value;

        if (!id) {
            alert("Please enter an ID.");
            return;
        }

        if (!name || !dateTaken || !location || !bio) {
            alert("Please fill in all fields.");
            return;
        }

        const newData = {
            Name: name,
            DateTaken: dateTaken,
            Location: location,
            Bio: bio
        };

        const dataRef = ref(db, "People/" + id);

        switch (action) {
            case 'insert':
                set(dataRef, newData)
                    .then(() => {
                        alert("Data added successfully");
                    })
                    .catch((error) => {
                        alert(error.message);
                    });
                break;
            case 'update':
                update(dataRef, newData)
                    .then(() => {
                        alert("Data updated successfully");
                    })
                    .catch((error) => {
                        alert(error.message);
                    });
                break;
            case 'remove':
                remove(dataRef)
                    .then(() => {
                        alert("Data deleted successfully");
                    })
                    .catch((error) => {
                        alert(error.message);
                    });
                break;
            default:
                alert("Invalid action.");
        }
    }

    insertBtn.addEventListener('click', () => manageData('insert'));
    updateBtn.addEventListener('click', () => manageData('update'));
    removeBtn.addEventListener('click', () => manageData('remove'));

    </script>
</body>
</html>
