<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #banner {
            background-color: darkslategray;
            color: floralwhite;
            padding: 20px;
            width: 100%;
        }

        #user-profiles {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .user-profile {
            background-color: floralwhite;
            border: 2px solid darkslategray;
            padding: 20px;
            width: 40%;
        }

        input {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
        }

        button {
            background-color: darkslategray;
            color: floralwhite;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div style="position: relative; width: 100%; height: 33%; padding-top: 33.3333%;
        padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
        border-radius: 8px; will-change: transform;">
    <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;"
        src="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAFv-hJ1wcw&#x2F;view?embed">
    </iframe>
</div>

    <div id="findDetails">
        <h1>Find by ID</h1>
        <label for="findID">ID</label>
        <input id="findID" type="text"><br><br>
        <button id="find">FIND</button>
        <h3 id="findName" type="text"></h3>
        <h3 id="findDate" type="text"></h3>
        <h3 id="findLocation" type="text"></h3>
        <h3 id="findBio" type="text"></h3>
    </div>

    <div id="enterDetails">
        <h1>Enter details</h1>
        <label for="enterID">ID</label>
        <input id="enterID" type="text"><br><br>
        <label for="enterName">Name</label>
        <input id="enterName" type="text"><br><br>
        <label for="enterDate">Date Taken</label>
        <input id="enterDate" type="text"><br><br>
        <label for="enterLocation">Location</label>
        <input id="enterLocation" type="text"><br><br>
        <label for="enterBio">Bio</label>
        <textarea id="enterBio" rows="4"></textarea><br><br>
        <button id="insert">INSERT</button>
        <button id="update">UPDATE</button>
        <button id="remove">REMOVE</button>
    </div>

    <div id="allUserProfiles">
        <h1>All User Profiles</h1>
        <div id="userProfilesContainer"></div>
    </div>

    <iframe src="https://thunkable.site/w/pAtrYwy5mx8r4Ks7sN1AR" title="Dangram" height=750 width=500></iframe>

    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyCooX9Vf7l2RfgWO0pWXeaJ8MIwSAcle8w",
            authDomain: "authenticated-profile-app.firebaseapp.com",
            databaseURL: "https://authenticated-profile-app-default-rtdb.firebaseio.com",
            projectId: "authenticated-profile-app",
            storageBucket: "authenticated-profile-app.appspot.com",
            messagingSenderId: "832635986567",
            appId: "1:832635986567:web:7c8e20dc211f33f6ad4e22"
        };

        const app = initializeApp(firebaseConfig);

        import {getDatabase, ref, get, set, child, update, remove}
        from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

        const db = getDatabase();

        const userProfilesContainer = document.getElementById('userProfilesContainer');

        function renderUserProfiles() {
            const userProfilesRef = db.ref('People');
            userProfilesRef.on('value', (snapshot) => {
                userProfilesContainer.innerHTML = '';

                snapshot.forEach((childSnapshot) => {
                    const userData = childSnapshot.val();
                    const userProfileDiv = document.createElement('div');
                    userProfileDiv.classList.add('user-profile');

                    userProfileDiv.innerHTML = `
                        <h2>User Profile</h2>
                        <p>ID: ${childSnapshot.key}</p>
                        <p>Name: ${userData.Name}</p>
                        <p>Date: ${userData.DateTaken}</p>
                        <p>Location: ${userData.Location}</p>
                        <p>Bio: ${userData.Bio}</p>
                    `;

                    userProfilesContainer.appendChild(userProfileDiv);
                });
            });
        }

        renderUserProfiles();

        function manageData(action) {
            const id = document.getElementById("enterID").value;
            const name = document.getElementById("enterName").value;
            const dateTaken = document.getElementById("enterDate").value;
            const location = document.getElementById("enterLocation").value;
            const bio = document.getElementById("enterBio").value;

        if (!id) {
            alert("Please enter an ID.");
            return;
        }

        if (!name || !dateTaken || !location || !bio) {
            alert("Please fill in all fields.");
            return;
        }

        const newData = {
            Name: name,
            DateTaken: dateTaken,
            Location: location,
            Bio: bio
        };

        const dataRef = ref(db, "People/" + id);

        switch (action) {
            case 'insert':
                set(dataRef, newData)
                    .then(() => {
                        alert("Data added successfully");
                    })
                    .catch((error) => {
                        alert(error.message);
                    });
                break;
            case 'update':
                update(dataRef, newData)
                    .then(() => {
                        alert("Data updated successfully");
                    })
                    .catch((error) => {
                        alert(error.message);
                    });
                break;
            case 'remove':
                remove(dataRef)
                    .then(() => {
                        alert("Data deleted successfully");
                    })
                    .catch((error) => {
                        alert(error.message);
                    });
                break;
            default:
                alert("Invalid action.");
        }
    }

        const INSERT = document.getElementById('INSERT');
        const UPDATE = document.getElementById('UPDATE');
        const REMOVE = document.getElementById('REMOVE');

        INSERT.addEventListener('click', () => manageData('insert'));
        UPDATE.addEventListener('click', () => manageData('update'));
        REMOVE.addEventListener('click', () => manageData('remove'));

    </script>
</body>
</html>
